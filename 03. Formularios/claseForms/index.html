<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        ¿Cuál es tu nombre? <br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
        />
      </label>
      <br />
      <label for="inicio-platzi">
        ¿Qué dia iniciaste en Platzi? <br />
        <input type="date" id="inicio-platzi" name="fecha" />
      </label>
      <br />
      <label for="horario">
        ¿A qué hora te gusta estudiar más? <br />
        <input type="time" id="horario" name="hora" />
      </label>
      <button type="submit" value="Enviar"></button>
    </form>
  </body>
</html>
