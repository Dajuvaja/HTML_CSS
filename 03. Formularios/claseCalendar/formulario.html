<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete y Require</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>¿Cuál es tu nombre?</span>
          <input
            type="text"
            id="nombre"
            name="nombre"
            autocomplete="name"
            required
          />
        </label>
        <br /><br />
        <label for="correo">
          <span>¿Cuál es tu correo?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <br /><br />
        <label for="pais">
          <span>¿En qué país vives?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>
        <br /><br />
        <label for="cp">
          <span>Escribe tu código postal</span>
          <input
            type="number"
            name="cp"
            id="cp"
            autocomplete="postal-code"
            required
          />
        </label>
        <br /><br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
