<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input type submit vs <button></button></title>
  </head>
  <body>
    <main>
      <input type="submit" />
      <button type="submit">Enviar</button>
      <!-- El resultado es lo mismo, pero lo ideal para forms es el input type, ya para diferentes botones como likes, compartir, etc sÃ­ es mejor usar el button. -->
    </main>
  </body>
</html>
